<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form>
      <header>
        <h1>CSS Dinner Shopping List</h1>
        <span>Letâ€™s go to the mall!</span>
      </header>

      <main>
        <div>
          <input type="checkbox" name="pickles" id="pickles">
          <label for="pickles"><span>A lot of pickles<span></label>
        </div>

        <div>
          <input type="checkbox" name="apples" id="apples">
          <label for="apples"><span>10 apples</span></label>
        </div>

        <div>
          <input type="checkbox" name="oranges" id="oranges">
          <label for="oranges"><span>20 oranges</span></label>
        </div>

        <div>
          <input type="checkbox" name="plates" id="plates">
          <label for="plates"><span>13 plates</span></label>
        </div>

        <div>
          <input type="checkbox" name="bentos" id="bentos">
          <label for="bentos"><span>15 bentos</span></label>
        </div>

        <div>
          <input type="checkbox" name="sake" id="sake">
          <label for="sake"><span>1 bottle of Sake</span></label>
        </div>
      </main>

      <footer>
        <button type="submit">Bon appetit :)</button>
      </footer>
    </form>
  </div>
</body>

</html>
